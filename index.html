<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generatore Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <div class="container">

      <div class="row border w-25 d-flex justify-content-center">
        
        <div class="col-12 col-md-4 col-md-6 text-center">
          <p class="fw-bold mb-0">Nome:</p>
          <p id="name"></p>
        </div>

        <div class="col-12 col-md-4 col-md-6 text-center">
          <p class="fw-bold mb-0">Cognome:</p>
          <p id="lastname"></p>
        </div>

        <div class="col-12 col-md-4 col-md-6 text-center">
          <p class="fw-bold mb-0">Colore Preferito:</p>
          <p id="color"></p>
        </div>

        <div class="col-12 col-md-4 col-md-6 text-center">
          <p class="fw-bold mb-0">Primo Numero:</p>
          <p id="firstnumber"></p>
        </div>

        <div class="col-12 col-md-4 col-md-6 text-center">
          <p class="fw-bold mb-0">Secondo Numero:</p>
          <p id="secondnumber"></p>
        </div>

        <div class="col-12 col-md-4 col-md-6 text-center">
          <p class="fw-bold mb-0">Numero Random:</p>
          <p id="randomnumber"></p>
        </div>

      </div>


      
      <div class="row">
        <div class="col-12 col-md-4 text-center mt-5">

          <div>
            <p class="text-secondary fw-semibold mb-1">Password con numero fisso</p>
            <button onclick="firstPassword()">Genera Password</button>
            <p id="firstpassword" class="text-success fw-semibold mt-2"></p>
          </div>
          
        </div>

        <div class="col-12 col-md-4 text-center mt-5">

          <div>
            <p class="text-secondary fw-semibold mb-1">Password con divisione</p>
            <button onclick="secondPassword()">Genera Password</button>
            <p id="secondpassword" class="text-success fw-semibold mt-2"></p>
          </div>
          
        </div>

        <div class="col-12 col-md-4 text-center mt-5">

          <div>
            <p class="text-secondary fw-semibold mb-1">Password con numero random</p>
            <button onclick="thirdPassword()">Genera Password</button>
            <p id="thirdpassword" class="text-success fw-semibold mt-2"></p>
          </div>
          
        </div>

      </div>

    </div>

      









    
    
    





    
    


    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
